		<h3>Login</h3><hr/>

name="myForm" novalidate action="ScholarShip.html">
		  <strong>User Name :</strong><br>
		  <input type="email" name="email" ng-model="email" required>
<span style="color:white" ng-show="myForm.email.$dirty && myForm.email.$invalid"><br>

</span><br>
 
		   <strong>Password :</strong><br>
		  <input type="password" name="password" id="password"/><br>
              <input type="submit" id="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid" value="Login"><!/button>
          
 		</form>
